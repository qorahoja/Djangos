<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Fields Test</title>
    <style>
        body {
            background: linear-gradient(45deg, #8f0d8f, #000000); /* Animated gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundAnimation 5s infinite; /* Change 'infinite alternate' to 'infinite' */
        }

        .btn {

             /* Adjust the left position as needed */
            background-color: #0e0d0d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            animation: fadeIn 0.7s ease-in-out;
        }

        .btn:hover {
            background-color: #ca820f;
            color: #000000;
        }

        h1 {
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
            color: bisque;
        }

        h2 {
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
            color: rgb(0, 0, 0);
        }

        .center {
            text-align: center;
            margin: 20px;
        }

        a {
            font-size: 20px; /* Adjust font size */
            text-decoration: none;
            color: #333;
            padding: 5px 10px; /* Add padding for better clickability */
            animation: fadeIn 0.7s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FF00FF; /* Border color */
            animation: fadeIn 1s ease-in-out;
        }

        .language-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px; /* Add margin to separate it from other elements */
        }

        .language-dropdown select {
            font-size: 20px; /* Adjust font size */
            padding: 5px; /* Add padding */
            cursor: pointer;
        }

        .language-dropdown select:hover {
            background-color: #f9f9f9;
        }

        .language-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .language-dropdown-content a {
            color: black;
            padding: 10px; /* Increase padding for better clickability */
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .language-dropdown-content a:hover {
            background-color: #ddd;
        }

        .login-button {
            position: absolute;
            top: 20px; /* Adjust the top position as needed */
            left: 20px; /* Adjust the left position as needed */
            background-color: #0e0d0d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            animation: fadeIn 0.7s ease-in-out;
        }

        .login-button:hover {
            background-color: #ca820f;
            color: #000000;
        }



        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Salom, iltimos, kerakli tilni tanlang</h1>

    <div class="container">
        <div class="center language-dropdown">
            <select onchange="window.location.href = this.value;">
                <option value="{% url 'UZB' %}">UZB</option>
                <option value="{% url 'ENG' %}">ENG</option>
                <option value="{% url 'RUS' %}">РУС</option>

            </select>
        </div>

        <div class="center">
            <h2>Ushbu sayt test orqali qaysi soha sizga mos kelishini aniq ayta oladi.</h2>
        </div>

        <div class="center">
            <button class="btn">
                <a href="{% url 'uzb_login' %}" style="text-decoration: none; color: inherit;">Ro'yhatdan o'tish</a>
            </button>
        </div>
    </div>
</body>
</html>
